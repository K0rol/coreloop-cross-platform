        ],
      )

Y:
  - name: YearPicker
    desc: 年份选择器，用于选择年份
    props: firstDate, lastDate, selectedDate, onChanged
    code: |
      SizedBox(
        height: 300,
        child: YearPicker(
          firstDate: DateTime(2000),
          lastDate: DateTime(2050),
          selectedDate: DateTime.now(),
          onChanged: (DateTime dateTime) {},
        ),
      )

